   <hr class="divider">
   <div class="row">
  	 <div class="col-md-12">
  	 	<div class="panel panel-warning">
		  <div class="panel-heading" style="background-color:#FFA930;
 	color:#fff;">会员注册</div>
		  <div class="panel-body">
		  	<form class="form-horizontal" method="POST" action="/ersp/sso/register" name="registerForm" id="registerForm">
		  	  <input type="hidden" class="form-control" name="utype" value="2"/>
		      <input type="hidden" id="userId" value=""/>
			  <div class="form-group">
			  	<label for="uname" class="col-sm-2 control-label">用户名</label>
			    <div class="col-sm-7">
			     	 <input type="text" class="form-control" name="uname" id="uname" placeholder="用户名">
			    </div>
			  </div>
			  <div class="form-group">
			  	<label for="telephone" class="col-sm-2 control-label">联系电话</label>
			    <div class="col-sm-7">
			     	 <input type="text" class="form-control" name="telephone" id="telephone" placeholder="联系电话">
			    </div>
			  </div>
			  <div class="form-group">
			  	<label for="email" class="col-sm-2 control-label">邮箱</label> 
			    <div class="col-sm-7">
			     	 <input type="email" class="form-control" name="email" id="email" placeholder="邮箱">
			    </div>
			  </div>
			  <div class="form-group">
			  	<label for="name" class="col-sm-2 control-label">姓名</label> 
			    <div class="col-sm-7">
			     	 <input type="text" class="form-control" name="name" id="name" placeholder="姓名">
			    </div>
			  </div>
			  <div class="form-group">
			  	<label for="company" class="col-sm-2 control-label">公司名称</label>
			    <div class="col-sm-7">
			     	 <input type="text" class="form-control" name="company" id="company" placeholder="公司名称">
			    </div>
			  </div>
			  <div class="form-group">
			 	<label for="caddress" class="col-sm-2 control-label">公司地址</label> 
			    <div class="col-sm-7">
			     	 <input type="text" class="form-control" name="caddress" id="caddress" placeholder="公司地址">
			    </div>
			  </div>
			  <div class="form-group">
			  	<label for="password" class="col-sm-2 control-label">密码</label>
			    <div class="col-sm-7">
			      	<input type="password" class="form-control" name="password" id="password" placeholder="密码">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="button" class="btn btn-warning regBtn" id="btn-register">免费注册</button>
			    </div>
			  </div>
			</form>
		  </div>
		</div>
  	 </div>
    </div>
   
    <div class="row">
