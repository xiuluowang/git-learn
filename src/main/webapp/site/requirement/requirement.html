<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
<link href="/ersp/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="/ersp/css/bootstrap/validator/0.5.2/bootstrapValidator.css" rel="stylesheet" />
<script src="/ersp/js/base/jquery-1.10.2.js"></script>
<script src="/ersp/js/bootstrap.min.js"></script>
<script src="/ersp/js/bootstrap/validator/0.5.2/bootstrapValidator.js"></script>
<script type="text/javascript" src="/ersp/js/require/requirement.js"></script>
<title>发布需求</title>
</head>
<body>
<form class="form-horizontal" id="defaultForm" method="post"
	action="/ersp/api/requirements" data-opt="add">
	<div class="modal-dialog">
		<div class="modal-content addChpt-modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">发布新需求</h4>
			</div>
			<div class="modal-body">
				<div class="panel-body">
						<div class="form-group" id="div_reqName">
							<label class="col-sm-2 control-label" for="reqName"></label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="reqName" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="req.reqDesc">需求详述</label>
							<div class="col-sm-10">
								<textarea class="form-control" id="reqDesc" name="reqDesc" rows="10"></textarea>
							</div>
						</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
				<input type="submit" class="btn btn-primary" value="提交更改" />
				<button type="button" class="btn btn-primary" id="btn_submit">
					提交更改</button>
			</div>
		</div>
	</div>
</form>	
</body>
<script src='/ersp/js/tinymce/tinymce.min.js'></script>
<script type="text/javascript">
tinymce.init({
	  selector: 'textarea',
	  height: 500,
	  menubar: false,
	  plugins: [
	    'advlist autolink lists link image charmap print preview anchor',
	    'searchreplace visualblocks code fullscreen',
	    'insertdatetime media table contextmenu paste code'
	  ],
	  toolbar: 'undo redo | insert | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image',
	  content_css: '//www.tinymce.com/css/codepen.min.css'
	});
</script>
</html>
