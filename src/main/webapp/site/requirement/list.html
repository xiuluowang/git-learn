<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>企业资源共享平台-管理员首页</title>
    <link href="/ersp/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/ersp/css/bootstrap/table/1.10.1/bootstrap-table.css" rel="stylesheet" type="text/css">
    <link href="/ersp/css/bootstrap/dialog/1.34.7/bootstrap-dialog.css" rel="stylesheet" type="text/css">
    <link href="/ersp/css/index/index.css" rel="stylesheet">
    <script src="/ersp/js/bootstrap/angularjs/1.6.4/angular.min.js"></script>
    <style>
        body {
            padding-top: 70px;
        }
        .rightBtn {
        	float:right;
        	margin-top:8px;
        }
    </style>
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body ng-app="erspApp">
<!-- 顶部导航 -->
<div ng-controller="loginCtrl" adminnavbar></div>
<!-- 主要内容 -->
<div class="container summary">
    <div class="row" id="summary-container">
   		<div class="panel panel-primary">
		  <div class="panel-heading">管理产品</div>
		  <div class="panel-body">
			  <form class="navbar-form navbar-left">
				  <div class="form-group">
				    <span>条件:&ensp;</span><input type="text" class="form-control" placeholder="条件">
				    <span>条件:&ensp;</span><input type="text" class="form-control" placeholder="条件">
				    <span>条件:&ensp;</span><input type="text" class="form-control" placeholder="条件">
				    <span>条件:&ensp;</span><input type="text" class="form-control" placeholder="条件">
				  </div>
			 </form>
			 <div class="rightBtn">
			  	<button type="button" class="btn btn-info">查询</button>&ensp;
			  </div>
		  </div>
		</div>
		<div class="panel panel-primary">
		  <div class="panel-heading">产品列表</div>
		  <div class="panel-body">
		  <div id="toolbar">
			<button type="button" class="btn btn-success" id="add_btn">
				<i class="glyphicon glyphicon-plus"></i>添加</button>
			<button type="button" class="btn btn-danger" id="del_btn" title="" 
				data-container="body" data-toggle="popover" data-html="true" data-placement="auto left">
				<i class="glyphicon glyphicon-remove"></i>删除</button>       		 
		  </div>
			<table id="table"
				data-toolbar="#toolbar"
				data-search="true"
				data-search-text=""
				data-show-refresh="true"
				data-show-toggle="true"
				data-show-columns="true"
				data-show-export="true"
				data-detail-view="false"
				data-detail-formatter=""
				data-minimum-count-columns="2"
				data-show-pagination-switch="false"
				data-pagination="true"
				data-id-field="reqId"
				data-page-list="[10,25,50,100,ALL]"
				data-page-size="10",
				data-page-number="1",
				data-search-on-enter-key="true",
				data-show-footer="false"
				data-side-pagination="server"
				data-sort-order="desc"
				data-sort-name="publishDate"
				data-unique-id="reqId"
				data-url="/ersp/api/requirements"></table>
		  </div>
		</div>
    </div>
</div>
<div ng-include="'/ersp/site/common/footer.html'"></div>
<!-- 模态框 -->
<div class="modal fade" id="modal">
<div class="modal-dialog"><div class="modal-content"></div></div>
</div>
<div class="modal fade" id="modal2">
<div class="modal-dialog"><div class="modal-content"></div></div>
</div>
</body>
<script src="/ersp/js/base/jquery-1.10.2.js"></script>
<script src="/ersp/js/bootstrap.min.js"></script>
<script src="/ersp/js/bootstrap/table/1.10.1/bootstrap-table.js"></script>
<script src="/ersp/js/bootstrap/table/1.10.1/bootstrap-table-zh-CN.js"></script>
<script src="/ersp/js/bootstrap/dialog/1.34.7/bootstrap-dialog.js"></script>
<script src="/ersp/js/require/requirementlist.js"></script>
<script src="/ersp/js/index/navbarctrl.js"></script>
</html>
